<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width-device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="{{request.url_root}}static/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="{{request.url_root}}static/assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="{{request.url_root}}static/assets/favicon.ico" type="image/x-icon">
  <title>{% block title%} {%endblock%}</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Smart Noise</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('index')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('query')}}">Query</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Full Page Image Header with Vertically Centered Content -->
  <div class="container py-5">
    <div class="col-12">

      {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="col-12 pt-2 mt-2">
        <div class="alert alert-{{category}} alert-dismissible" role="alert">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
          </button>
        </div>

      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}
    </div>
    <section class="py-2">
      <div class="container">
        {% block content %} {% endblock %}
      </div>

    </section>
  </div>

</body>

</html>
